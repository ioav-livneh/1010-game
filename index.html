<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1010!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/67aae2b1b1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <img id="title" src="/public/img/logo_1010.png" alt="1010!">
    <div class="stats">
        <p>Score: <span class="score">0</span></p>
        <!-- <button class="theme btn-black">Dark Theme</button> -->
        <span class="icons">
            <!-- <i class="fa-regular fa-sun fa-2xl black"></i> -->
            <i class="fa-regular fa-moon fa-2xl black"></i>
            <i class="fa-solid fa-volume-high fa-2xl black"></i>
            <!-- <i class="fa-solid fa-volume-xmark fa-2xl black"></i> -->
            <i class="fa-regular fa-circle-question fa-2xl black"></i>
        </span>
    </div>

    <div id="game-board"></div>
    <div class="newTurn">
        <div class="div div1"><div class="container c1"></div></div>
        <div class="div div2"><div class="container c2"></div></div>
        <div class="div div3"><div class="container c3"></div></div>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
